<html>
    <body>
        <p id="demo"></p>
        <script>
            let rev=0;
            var num=window.prompt("enetr nuber");
            let remainder;
            while(num!=0){
                remainder=num%10;
                rev=rev*10+remainder;
                num=Math.floor(num/10);
            }
            document.getElementById("demo").innerHTML=("Reverse: ")+rev;
        </script>
    </body>
</html>
