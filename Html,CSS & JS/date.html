<html>
    <body>
        <p id="demo"></p>
        <p id="demo0"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <script> 
        const d=new Date;
        document.getElementById("demo").innerHTML=d.getDate();
        document.getElementById("demo0").innerHTML=d.getDay();
            document.getElementById("demo1").innerHTML=d.getFullYear();
            document.getElementById("demo2").innerHTML=d.getHours();
            document.getElementById("demo3").innerHTML=d.getMinutes();
            document.getElementById("demo4").innerHTML=d.getMonth();
            document.getElementById("demo5").innerHTML=d.toDateString();
            document.getElementById("demo6").innerHTML=d.toLocaleString();
            document.getElementById("demo7").innerHTML=d.toLocaleDateString();

            
</script>
    </body>
</html>
